{{ define "insert_user"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/style_regist.css">
    <link rel="shortcut icon" href="/static/css/registration_52px.png" type="image/png">
</head>
<body>
    <div class="form">
        <form class="form_body" action="/funInsert" method="post">
            <h1 class="form_title">Регистрация</h1>
            <div class="form_item">
                <label class="form_label">Введите имя:</label>
                <input class="form_input" type="text" name="name_user" id="name_user" placeholder="Fedor">
            </div>
            <div class="form_item">
                <label class="form_label">Введите фамилию:</label>
                <input class="form_input" type="text" name="surname_user" id="surname_user" placeholder="Fedorov">
            </div>
            <div class="form_item">
                <label class="form_label">Введите логин:</label>
                <input class="form_input" type="text" name="login_user" id="login_user" placeholder="Fedor_02">
            </div>
            <div class="form_item">
                <label class="form_label">Введите адрес почты:</label>
                <input class="form_input" type="email" name="email_user" id="email_user" placeholder="example@gmail.com"><br>
            </div>
            <div class="form_item">
                <label class="form_label">Введите пароль:</label>
                <input class="form_input" type="password" name="password_user" id="password_user" placeholder="abcd1234" minlength="8" maxlength="16"><br>
            </div>
            <button class="form_button">Регистрация</button>
        </form>
    </div>
</body>
</html>

{{end}}
