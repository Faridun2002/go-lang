{{ define "create"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style_regist.css">
    <link rel="shortcut icon" href="/static/css/registration_52px.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                    <div class="col-xs-3">
                    </div>
                <img class="navbar-brand col-xs-auto" width="50px" src="/static/css/registration_100px.png" alt="Logo">
                <button class="navbar-toggler col-xs-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" style="padding-left: 10px;">
                        <a class="nav-link" aria-current="page" href="/">Главная</a>
                        <a class="nav-link active" href="/create">Регистрация</a>
                        <a class="nav-link" href="/login">Вход</a>
                    </div>
                </div>
            </div>
        </nav>
    </header><br>
    <main role="main">
    <div class="form">
        <form class="form_body" id="form" name="formCreate" action="/save_create" method="post">
            <h1 class="form_title">Регистрация</h1>
            <div class="form_item">
                <label class="form_label">Введите имя:</label>
                <input class="form_input _req" type="text" name="user_name" id="user_name" placeholder="Fedor">
            </div>
            <div class="form_item">
                <label class="form_label">Введите фамилию:</label>
                <input class="form_input _req" type="text" name="user_surname" id="user_surname" placeholder="Fedorov">
            </div>
            <div class="form_item">
                <label class="form_label">Введите логин:</label>
                <input class="form_input _req" type="text" name="login" id="login" placeholder="Fedor_02">
            </div>
            <div class="form_item">
                <label class="form_label">Введите адрес почты:</label>
                <input class="form_input _email _req" type="text" name="email" id="email" placeholder="example@gmail.com"><br>
            </div>
            <div class="form_item">
                <label class="form_label">Введите пароль:</label>
                <input class="form_input _req" type="password" name="password" id="password" placeholder="abcd1234" minlength="8" maxlength="16"><br>
            </div>
            <div class="form_item">
                <div class="checkbox">
                    <input class="checkbox_input _req" type="checkbox" name="agreement" id="formAgreement">
                    <label class="checkbox_label" for="formAgreement"><span>Я даю своё согласия на обработку и хранение данных согласно с <a href="#">условиями</a></span></label>
                </div>
            </div>
                <button id="myButton" class="form_button">Регистрация</button>
            <div class="vhod"><span>Если у вас есть аккаунт переходите <a href="/login">сюда</a></span></div>
        </form>
    </div>
</main>

{{ template "foot"}}

{{end}}
